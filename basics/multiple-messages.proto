syntax = "proto3";

message Person {
    int32 age = 1;
    string firstName = 2;
    string lastName = 3;
    bytes smallPictures = 4;
    bool isProfileVerified = 5;
    float height = 6;

    repeated string phoneNumbers = 7;

    Date birthday = 8;
}

message Date {
    int32 year = 1;
    int32 month = 2;
    int32 day = 3;
}